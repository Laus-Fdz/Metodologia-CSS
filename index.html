<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Suit</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
</head>

<body class="Body">

    <header class="Header">
        <div class="Header-logo">
            <a href="./index.html" class="Header-logo_Link">
                <img src="img/logo.png" alt="Logo de la página">
            </a>
        </div>
        <nav class="Header-nav">
            <ul class="Header-menu">
                <li class="Header-menu_Item">
                    <a href="./" class="Header-menu_Link isActive">All Prints</a>
                </li>
                <li class="Header-menu_Item">
                    <a href="./" class="Header-menu_Link">About Us</a>
                </li>
                <li class="Header-menu_Item">
                    <a href="./" class="Header-menu_Link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="Main">

        <div class="Section">
            <p class="Section-text">Check out the stuff we have worked on, spanning across several different mediums
                including digital prints, company branding, & more.</p>
            </div>

        <div class="Gallery">
            <div class="Gallery-grid">
                <img class="Gallery-image" src="img/print-port-1.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-2.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-3.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-4.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-5-1.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-6.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-8.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-9.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-10.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-11.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-12.jpg" alt="Imagen 1">
                <img class="Gallery-image" src="img/print-port-13.jpg" alt="Imagen 1">
            </div>

            <button class="Gallery-button">
                <span class="material-symbols-outlined">chevron_right</span> Show More
            </button>
            

        </div>

    </main>

    <footer class="Footer">
        <div class="Footer-content">
            <div class="Footer-copy">
                <p>All rights reserved © Gode Interactive 2020</p>
            </div>
            <nav class="Footer-socialNav">
                <ul class="Footer-socialLinks">
                    <li class="Footer-socialItem">
                        <a class="Footer-socialLink" href="https://instagram.com" target="_blank">Instagram</a>
                    </li>
                    <li class="Footer-socialItem">
                        <a class="Footer-socialLink" href="https://facebook.com" target="_blank">Facebook</a>
                    </li>


                    <li class="Footer-socialItem">
                        <a class="Footer-socialLink" href="https://behance.net" target="_blank">Behance</a>
                    </li>
                    <li class="Footer-socialItem">
                        <a class="Footer-socialLink" href="https://pinterest.com" target="_blank">Pinterest</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
